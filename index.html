<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo Solidario Fundavita x Royal Enfield</title>

  <style>
    body {
      margin: 0;
      background-color: #81a6f6;
      font-family: "Poppins", sans-serif;
      color: #001f60;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background-color: #0033A0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 40px;
      border-bottom: 4px solid #0033A0;
      z-index: 5;
      position: relative;
    }

    header img {
      height: 70px;
      margin: 0 15px;
    }

    .video-lateral {
      position: fixed;
      top: 0;
      width: 30vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      opacity: 0.45;
      filter: blur(1px);
    }

    .video-izquierda { left: 0; }
    .video-derecha { right: 0; }

    .fondo-central {
      position: fixed;
      top: 0;
      left: 30vw;
      width: 40vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .logo-central {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh;
      position: relative;
      z-index: 3;
      margin-top: 10px;
      text-align: center;
    }

    .logo-central img {
      width: 60%;
      max-width: 500px;
      height: auto;
      opacity: 0.95;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .sorteo-box {
      text-align: center;
      max-width: 500px;
      margin: 0 auto 60px auto;
      background: rgba(255,255,255,0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 3;
    }

    #lista {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    #lista-participantes {
      max-height: 200px;
      overflow-y: auto;
      background: #f7f9ff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
      padding: 10px;
      text-align: left;
    }

    #lista-participantes div {
      padding: 4px 6px;
      border-bottom: 1px solid #ddd;
    }

    #lista-participantes div:last-child {
      border-bottom: none;
    }

    button {
      background-color: #001f60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    button:hover { background-color: #002a88; }

    .oculto { display: none !important; }

    /* Pantalla del ganador */
    #pantalla-ganador {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
    }

    #pantalla-ganador:not(.oculto) { display: flex; }

    #pantalla-ganador .ganador-container {
      position: relative;
      z-index: 2100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #pantalla-ganador h2 {
      font-size: 3em;
      color: #001f60;
      margin-bottom: 20px;
    }

    #nombre-ganador {
      background-color: #001f60;
      color: white;
      padding: 25px 60px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Pantalla del conteo */
    #pantalla-conteo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #001f60 50%, #000 100%);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 10rem;
      font-weight: bold;
      text-shadow: 4px 4px 20px rgba(0,0,0,0.6);
      z-index: 1500;
    }

    #pantalla-conteo:not(.oculto) { display: flex; }

    /* Modal estad칤stico */
    #modal-estadisticas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 3000;
    }

    #modal-estadisticas .contenido {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      text-align: center;
    }

    #modal-estadisticas h2 {
      color: #001f60;
      margin-bottom: 20px;
    }

    #graficoProvincias {
      width: 100%;
      max-width: 700px;
      height: 700px;
    }

    #cerrarEstadisticas {
      margin-top: 20px;
    }

    @media (max-width: 900px) {
      .video-lateral, .fondo-central { display: none; }
      .logo-central img { width: 80%; }
      .sorteo-box { width: 90%; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <video autoplay muted loop class="video-lateral video-izquierda">
    <source src="IMG/WhatsApp Video 2025-11-12 at 10.59.06 (2).mp4" type="video/mp4">
  </video>
  <video autoplay muted loop class="video-lateral video-derecha">
    <source src="IMG/WhatsApp Video 2025-11-12 at 10.59.06 (2).mp4" type="video/mp4">
  </video>
  <div class="fondo-central"></div>

  <div id="pantalla-principal">
    <header>
      <img src="IMG/logof-removebg-preview.png" alt="Fundavita Logo">
      <img src="IMG/ROYAL SORTEO.png" alt="Royal Enfield Logo">
    </header>

    <div class="logo-central">
      <img src="IMG/Logo-06.png" alt="Logo Central">
    </div>

    <div class="sorteo-box">
      <p>Carg치 la lista de participantes (.txt, .csv o .xlsx) o escribila abajo:</p>
      <input type="file" id="archivo" accept=".txt,.csv,.xlsx,.xls">
      <textarea id="lista" placeholder="Escrib칤 los nombres, uno por l칤nea..."></textarea>
      <button onclick="cargarManual()">Cargar desde texto</button>
      <p id="cantidad">Participantes cargados: 0</p>
      <button id="btnEstadisticas" class="oculto" onclick="mostrarEstadisticas()">游늵 Ver estad칤sticas</button>
      <hr>

      <label>Segundos para la cuenta regresiva:</label>
      <input type="number" id="tiempo" value="10" min="3" max="60"><br><br>
      <button onclick="iniciarCuentaRegresiva()">游꿀 Sortear Ganador</button>

      <div id="lista-participantes"></div>
    </div>
  </div>

  <div id="pantalla-conteo" class="oculto"></div>

  <div id="pantalla-ganador" class="oculto">
    <div class="ganador-container">
      <h2>游끥 EL GANADOR ES 游끥</h2>
      <div id="nombre-ganador"></div>
      <button onclick="volverInicio()">游대 Volver al sorteo</button>
    </div>
    <canvas id="confeti"></canvas>
  </div>

  <div id="modal-estadisticas">
    <div class="contenido">
      <h2>游늵 Participaci칩n por provincia</h2>
      <canvas id="graficoProvincias"></canvas>
      <button id="cerrarEstadisticas" onclick="cerrarEstadisticas()">Cerrar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let participantes = [];
    let provinciasData = {};
    let chartProvincias;

    document.getElementById('archivo').addEventListener('change', function (event) {
      const archivo = event.target.files[0];
      if (!archivo) return;
      const ext = archivo.name.split('.').pop().toLowerCase();
      if (['txt', 'csv'].includes(ext)) leerTexto(archivo);
      else if (['xlsx', 'xls'].includes(ext)) leerExcel(archivo);
      else alert('Formato no soportado. Usa .txt, .csv o .xlsx');
    });

    function leerTexto(archivo) {
      const lector = new FileReader();
      lector.onload = e => {
        const contenido = e.target.result;
        participantes = contenido.split(/\r?\n|,|;/).map(p => p.trim()).filter(p => p);
        actualizarVista();
      };
      lector.readAsText(archivo);
    }

    function leerExcel(archivo) {
      const lector = new FileReader();
      lector.onload = e => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const hoja = workbook.Sheets[workbook.SheetNames[0]];
        const filas = XLSX.utils.sheet_to_json(hoja);

        // Buscar campo "Provincia comprador"
        const provincias = {};
        filas.forEach(f => {
          if (f["Provincia comprador"]) {
            const provincia = f["Provincia comprador"].trim();
            provincias[provincia] = (provincias[provincia] || 0) + 1;
          }
        });

        if (Object.keys(provincias).length > 0) {
          provinciasData = provincias;
          document.getElementById("btnEstadisticas").classList.remove("oculto");
        }

        participantes = filas.map(f => Object.values(f).join(" ")).filter(p => p);
        actualizarVista();
      };
      lector.readAsArrayBuffer(archivo);
    }

    function mostrarEstadisticas() {
      const modal = document.getElementById("modal-estadisticas");
      modal.style.display = "flex";

      const ctx = document.getElementById("graficoProvincias");
      const labels = Object.keys(provinciasData);
      const data = Object.values(provinciasData);
      const total = data.reduce((a, b) => a + b, 0);
      const porcentajes = data.map(v => ((v / total) * 100).toFixed(1));

      if (chartProvincias) chartProvincias.destroy();
      chartProvincias = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels.map((l, i) => `${l} (${porcentajes[i]}%)`),
          datasets: [{
            data: data,
            backgroundColor: labels.map(() => `hsl(${Math.random() * 360}, 80%, 60%)`)
          }]
        },
        options: {
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });
    }

    function cerrarEstadisticas() {
      document.getElementById("modal-estadisticas").style.display = "none";
    }

    function cargarManual() {
      const texto = document.getElementById('lista').value;
      const nuevos = texto.split(/\r?\n|,/).map(p => p.trim()).filter(p => p);
      participantes = participantes.concat(nuevos);
      actualizarVista();
      document.getElementById('lista').value = '';
    }

    function actualizarVista() {
      document.getElementById('cantidad').innerText = `Participantes cargados: ${participantes.length}`;
      document.getElementById('lista-participantes').innerHTML = participantes.map(p => `<div>${p}</div>`).join('');
    }

    function iniciarCuentaRegresiva() {
      if (participantes.length === 0) {
        alert('Primero carg치 o escrib칤 la lista de participantes.');
        return;
      }
      let segundos = parseInt(document.getElementById("tiempo").value) || 10;
      const pantallaConteo = document.getElementById("pantalla-conteo");
      pantallaConteo.classList.remove("oculto");
      pantallaConteo.textContent = segundos;
      const intervalo = setInterval(() => {
        segundos--;
        pantallaConteo.textContent = segundos;
        if (segundos <= 0) {
          clearInterval(intervalo);
          sortearGanador();
        }
      }, 1000);
    }

    function sortearGanador() {
      const ganador = participantes[Math.floor(Math.random() * participantes.length)];
      document.getElementById("nombre-ganador").textContent = ganador;
      document.getElementById("pantalla-conteo").classList.add("oculto");
      document.getElementById("pantalla-principal").style.display = "none";
      document.getElementById("pantalla-ganador").classList.remove("oculto");
    }

    function volverInicio() {
      document.getElementById("pantalla-ganador").classList.add("oculto");
      document.getElementById("pantalla-principal").style.display = "block";
    }
  </script>
</body>
</html>
